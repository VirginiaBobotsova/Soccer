<div class="c-event">
  <div class="c-event__start-time">
    <div>{{ event.startTime | customDate }}</div>
    <div *ngIf="isLive">Live</div>
  </div>
  <div class="c-event__teams">
    <div class="team">{{ event.homeTeamName }}</div>
    <div class="team">{{ event.awayTeamName }}</div>
    <div class="team">Draw</div>
  </div>
  <app-preview-markets class="c-event__markets" [eventId]="event.id"></app-preview-markets>
</div>
