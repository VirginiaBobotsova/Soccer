<div class="c-category" *ngIf="category$ | async as category">
  <div class="c-category__title">
    <h6 class="category-heading">{{ category.categoryName }} / {{ category.leagueName }}</h6>
  </div>
  <div class="c-category__markets">
    <div class="c-category__markets__container">
      <h6 class="category-market" *ngFor="let market of categoryMarkets">{{ market }}</h6>
    </div>
  </div>
  <div class="c-category__event" *ngFor="let event of category.events">
    <app-event [event]="event"></app-event>
  </div>
</div>
